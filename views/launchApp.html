<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Apps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/main.css">
</head>
<body class="launch-container">
  <!-- Button to trigger the launch of Notepad -->
<div>
  <button class="btn-launchapps" id="btn-launch" class="btn-reminder px-3 py-2">NOTEPAD<i class="fas fa-list"></i></button>
</div>
</div>
<div>
  <button class="btn-launchapps" id="launch-githib" class="btn-reminder px-3 py-2">GITHUB DESKTOP<i class="fas fa-code-terminal"></i></button>
</div>
<div>
  <button class="btn-launchapps" id="launch-chrome" class="btn-reminder px-3 py-2">CHROME<i class="fas fa-window-restore"></i></button>
</div>
 <div>
  <button class="btn-launchapps" id="btn-spotify" class="btn-reminder px-3 py-2">SPOTIFY<i class="fas fa-music"></i></button>
</div>
  <script src="../public/js/renderer.js"></script>

</body>
</html>
